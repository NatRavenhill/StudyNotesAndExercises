<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      /* Defines a cleaner look for tables */
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 3px 8px;
      }
      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

    <script>
      var MOUNTAINS = [
        { name: "Kilimanjaro", height: 5895, country: "Tanzania" },
        { name: "Everest", height: 8848, country: "Nepal" },
        { name: "Mount Fuji", height: 3776, country: "Japan" },
        { name: "Mont Blanc", height: 4808, country: "Italy/France" },
        { name: "Vaalserberg", height: 323, country: "Netherlands" },
        { name: "Denali", height: 6168, country: "United States" },
        { name: "Popocatepetl", height: 5465, country: "Mexico" },
      ];

      // Creates a table cell from a tag and title
      function createTableCell(tag, title) {
        var cell = document.createElement(tag);
        cell.appendChild(document.createTextNode(title));
        return cell;
      }

      // Creates a header (th) value
      function createHeader(title) {
        return createTableCell("th", title);
      }

      //Creates a row value
      function createRowCell(data) {
        return createTableCell("td", data);
      }

      //Creates the table from an object array
      function buildTable(data) {
        var table = document.createElement("table");

        var tableheaderRow = document.createElement("tr");

        //maake header
        for (const [key, value] of Object.entries(data[0])) {
          tableheaderRow.appendChild(createHeader(key));
        }
        table.appendChild(tableheaderRow);

        data.forEach((element) => {
          var tableDataRow = document.createElement("tr");
          var entries = Object.entries(element);
          for (const [key, value] of Object.entries(element)) {
            tableDataRow.appendChild(createRowCell(value.toString()));
          }
          table.appendChild(tableDataRow);
        });

        return table;
      }

      document.body.appendChild(buildTable(MOUNTAINS));
    </script>
  </body>
</html>
